<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="border-rad">
    <img class="fullWidth" src="images/illustration-hero.svg" alt="" aria-hidden="true">
    <div id="content-container">
      <h2 class="dark-txt">Order Summary</h2>
      <p class="light-txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div id="plan" class="row centerItems splitItems">
        <div class="row gap">
          <img src="images/icon-music.svg" alt="" aria-hidden="true">
          <div id="test">
            <h4 class="no-margin">Annual Plan</h4>
            <p class="no-margin">$59.99/year</p>
          </div>
        </div>
        <a href="" class="hover-pointer">Change</a>
      </div>
      <button class="fullWidth transition hover-pointer">Proceed to Payment</button>
      <button class="fullWidth hover-pointer">Cancel Order</button>
    </div>
  </main>

</body>
</html>
